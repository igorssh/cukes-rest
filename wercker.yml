box: maven:3-jdk-6

test:
  steps:
    - script:
        name: maven test
        code: |
          mvn --batch-mode test

deploy:
  steps:
    - install-packages:
        packages: secure-delete
    - script:
        name: import gpg keys
        code: |
          shopt -s xpg_echo
          echo $GPGKEY_PUB > ~/gpgkey_pub.gpg
          gpg --import  ~/gpgkey_pub.gpg
          echo $GPGKEY_SEC > ~/gpgkey_sec.gpg
          gpg --import ~/gpgkey_sec.gpg
          srm -vz ~/gpgkey_sec.gpg ~/gpgkey_pub.gpg
    - script:
        name: saving settings.xml
        code: |
          shopt -s xpg_echo
          echo $MAVEN_SETTINGS > ~/.m3/settings.xml
    - script:
        name: deploy snapshot
        code: |
          mvn --batch-mode -Dmaven.test.skip=true deploy -P release

release:
  steps:
    - install-packages:
        packages: secure-delete
    - add-ssh-key:
        keyname: GITHUB_KEY
    - add-to-known_hosts:
        hostname: github.com
        fingerprint: 16:27:ac:a5:76:28:2d:36:63:1b:56:4d:eb:df:a6:48
        type: rsa
        local: true
    - script:
        name: import gpg keys
        code: |
          shopt -s xpg_echo
          echo $GPGKEY_PUB > ~/gpgkey_pub.gpg
          gpg --import  ~/gpgkey_pub.gpg
          echo $GPGKEY_SEC > ~/gpgkey_sec.gpg
          gpg --import ~/gpgkey_sec.gpg
          srm -vz ~/gpgkey_sec.gpg ~/gpgkey_pub.gpg
    - script:
        name: saving settings.xml
        code: |
          shopt -s xpg_echo
          echo $MAVEN_SETTINGS > ~/.m3/settings.xml
    - script:
        name: run release
        code: |
          git checkout $WERCKER_GIT_BRANCH
          git reset --hard $WERCKER_GIT_COMMIT
          git remote set-url origin git@github.com:igorssh/cukes-rest.git
          git remote -v
          git config --global user.name "C.T.Co SCM"
          git config --global user.email "cscm@ctco.lv"
          mvn --batch-mode -Dmaven.test.skip=true -DuseReleaseProfile=false -DscmCommentPrefix="[maven-release-plugin][skip ci]" --batch-mode release:prepare release:perform -P release

